# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Write an awesome description about yourself here, this supports markdown, so you can add [links](http://foobar.com) and highlight things <mark>like this</mark>.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Flora
        link_text: A simple tools by golang.
        additional_links:
          - title: flora脚手架
            icon: fab fa-github
            url: https://github.com/LemonLzy/flora
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any
        # other value (or no value) means no border will be displayed
        title: V_blog
        link_text: A simple blog by golang and vue.
        additional_links:
          - title: 蔬菜blog后端
            icon: fab fa-github
            url: https://github.com/LemonLzy/vegetableBlog
          - title: 蔬菜blog前端
            icon: fab fa-github
            url: https://github.com/LemonLzy/v_blog
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: left
        title: Futu
        sub_title: 系统测试
        caption: 2021.01 - now
        quote: >
          Short description of the company (optional)
